<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Termék szerkesztése</title>
    
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Főoldal</a>
        <a href="{{ url_for('products') }}">Termékek</a>
    </nav>

    <h1>Termék szerkesztése</h1>

    <form action="{{ url_for('edit_product', id=product['id']) }}" method="POST">
        <label for="cikkszam">Cikkszám:</label>
        <input type="text" id="cikkszam" name="cikkszam" value="{{ product['cikkszam'] }}" required><br>

        <label for="nev">Termék neve:</label>
        <input type="text" id="nev" name="nev" value="{{ product['nev'] }}" required><br>

        <label for="mennyiseg">Mennyiség:</label>
        <input type="number" id="mennyiseg" name="mennyiseg" value="{{ product['mennyiseg'] }}" required><br>

        <label for="ar">Ár:</label>
        <input type="number" id="ar" name="ar" value="{{ product['ar'] }}" required><br>

        <label for="suly">Súly:</label>
        <input type="number" id="suly" name="suly" value="{{ product['suly'] }}" required><br>

        <label for="lokacio">Lokáció:</label>
        <input type="text" id="lokacio" name="lokacio" value="{{ product['lokacio'] }}" required><br>

        <label for="kategoria">Kategória:</label>
        <input type="text" id="kategoria" name="kategoria" value="{{ product['kategoria'] }}" required><br>

        <button type="submit">Termék módosítása</button>
    </form>
</body>
</html>
