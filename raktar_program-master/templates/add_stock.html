<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Raktári Termék Hozzáadása</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Főoldal</a>
        <a href="{{ url_for('products') }}">Termékek</a>
        <a href="{{ url_for('customers') }}">Ügyfelek</a>
        <a href="{{ url_for('orders') }}">Megrendelések</a>
        <a href="{{ url_for('stock') }}">Raktáron</a>
    </nav>
    <h1>Új Raktári Termék Hozzáadása</h1>

    <!-- Hibaüzenet megjelenítése -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="cikkszam">Cikkszám:</label>
        <input type="text" id="cikkszam" name="cikkszam" required><br>

        <label for="lokacio">Lokáció:</label>
        <input type="text" id="lokacio" name="lokacio" required><br>

        <label for="mennyiseg">Mennyiség:</label>
        <input type="number" id="mennyiseg" name="mennyiseg" required><br>

        <input type="submit" value="Hozzáadás">
    </form>
</body>
</html>
