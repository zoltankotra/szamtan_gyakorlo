<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Raktáron Lévő Termékek</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
          <a href="{{ url_for('index') }}">Főoldal</a>
        <a href="{{ url_for('products') }}">Termékek</a>
        <a href="{{ url_for('customers') }}">Ügyfelek</a>
        <a href="{{ url_for('orders') }}">Megrendelések</a>
    </nav>
    <h1>Raktáron Lévő Termékek</h1>
    <table>
        <thead>
            <tr>
                <th>Cikkszám</th>
                <th>Lokáció</th>
                <th>Mennyiség</th>
            </tr>
        </thead>
        <tbody>
            {% for item in stock %}
            <tr>
                <td>{{ item.cikkszam }}</td>
                <td>{{ item.lokacio }}</td>
                <td>{{ item.mennyiseg }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
