<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Raktáron</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Főoldal</a>
        <a href="{{ url_for('products') }}">Termékek</a>
        <a href="{{ url_for('customers') }}">Ügyfelek</a>
        <a href="{{ url_for('orders') }}">Megrendelések</a>
    </nav>

    <h1>Raktáron</h1>

    <form method="POST" action="{{ url_for('add_to_stock') }}">
        <label for="cikkszam">Cikkszám:</label><br>
        <input type="text" id="cikkszam" name="cikkszam" required><br><br>

        <label for="mennyiseg">Mennyiség:</label><br>
        <input type="number" id="mennyiseg" name="mennyiseg" required><br><br>

        <label for="lokacio">Lokáció:</label><br>
        <input type="text" id="lokacio" name="lokacio" required><br><br>

        <button type="submit">Termék Hozzáadása</button>
    </form>

    <h2>Raktáron lévő termékek:</h2>
    <table>
        <thead>
            <tr>
                <th>Cikkszám</th>
                <th>Mennyiség</th>
                <th>Lokáció</th>
                <th>Művelet</th>
            </tr>
        </thead>
        <tbody>
            {% for item in stock %}
            <tr>
                <td>{{ item.cikkszam }}</td>
                <td>{{ item.mennyiseg }}</td>
                <td>{{ item.lokacio }}</td>
                <td>
                    <form action="{{ url_for('delete_from_stock', id=item.id) }}" method="POST">
                        <button type="submit">Törlés</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
