<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Új Termék Hozzáadása</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Főoldal</a>
        <a href="{{ url_for('products') }}">Termékek</a>
        <a href="{{ url_for('customers') }}">Ügyfelek</a>
        <a href="{{ url_for('orders') }}">Megrendelések</a>
        <a href="{{ url_for('stock') }}">Raktáron</a>
    </nav>
    <h1>Új Termék Hozzáadása</h1>
    <form method="POST">
        <label for="cikkszam">Cikkszám:</label><br>
        <input type="text" id="cikkszam" name="cikkszam" required><br><br>
        <label for="nev">Megnevezés:</label><br>
        <input type="text" id="nev" name="nev" required><br><br>
        <label for="ar">Ár:</label><br>
        <input type="number" step="0.01" id="ar" name="ar" required><br><br>
        <label for="suly">Súly:</label><br>
        <input type="number" step="0.01" id="suly" name="suly" required><br><br>
        <label for="kategoria">Kategória:</label><br>
        <input type="text" id="kategoria" name="kategoria" required><br><br>
        <button type="submit">Hozzáadás</button>
    </form>
</body>
</html>
